<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mystery Mosaic / Color-By-Number — App</title>
  <!-- tailwind (for quick styling) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React + ReactDOM + Babel for running JSX in-browser -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- jsPDF (UMD) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    html,body,#root{height:100%;}
    body{background:linear-gradient(180deg,#f8fafc,#fff);}
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState } = React;
    const clamp = (v, lo, hi) => Math.min(Math.max(v, lo), v>hi?hi:Math.max(lo,v));
    const hexToRgb = (hex) => {
      const s = hex.replace('#','');
      const normalized = s.length === 3 ? s.split('').map(c => c + c).join('') : s;
      const bigint = parseInt(normalized, 16);
      return { r: (bigint >> 16) & 255, g: (bigint >> 8) & 255, b: bigint & 255 };
    };
    const rgbDist2 = (a,b)=>{
      const dr=a.r-b.r, dg=a.g-b.g, db=a.b-b.b; return dr*dr+dg*dg+db*db;
    };
    const toHex = (r,g,b)=> `#${[r,g,b].map(v=>v.toString(16).padStart(2,'0')).join('')}`;
    const pts = (arr) => arr.map(([x,y])=>`${x.toFixed(2)},${y.toFixed(2)}`).join(' ');

    const downloadBlob = (content, filename, type) => {
      const blob = new Blob([content], { type });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = filename; a.click();
      URL.revokeObjectURL(url);
    };

    const svgToPngDataUrl = async (svgEl, scale = 2) => {
      if(!svgEl) throw new Error('No SVG element provided');
      const xml = new XMLSerializer().serializeToString(svgEl);
      const svg64 = btoa(unescape(encodeURIComponent(xml)));
      const image64 = `data:image/svg+xml;base64,${svg64}`;
      const img = new Image();
      return new Promise((resolve, reject) => {
        img.onload = () => {
          try {
            let width = svgEl.viewBox?.baseVal?.width || svgEl.getBoundingClientRect().width;
            let height = svgEl.viewBox?.baseVal?.height || svgEl.getBoundingClientRect().height;
            width = Math.max(1, Math.floor(width));
            height = Math.max(1, Math.floor(height));
            const canvas = document.createElement('canvas');
            canvas.width = Math.floor(width * scale);
            canvas.height = Math.floor(height * scale);
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            resolve(canvas.toDataURL('image/png'));
          } catch (err) { reject(err); }
        };
        img.onerror = () => reject(new Error('Failed to load SVG'));
        img.src = image64;
      });
    };

    const downloadSvgAsPng = async (svgEl, filename='mosaic.png', scale=2) => {
      const dataUrl = await svgToPngDataUrl(svgEl, scale);
      const a = document.createElement('a'); a.href = dataUrl; a.download = filename; a.click();
    };

    function MysteryMosaicApp(){
      const containerRef = useRef(null);
      const svgRef = useRef(null);
      const [containerW, setContainerW] = useState(1100);
      const [user, setUser] = useState(null);
      const [credits, setCredits] = useState({ remaining: 0, subscribed: false, user_type: 'free' });
      const [showSubscriptionModal, setShowSubscriptionModal] = useState(false);
      const [showCreditModal, setShowCreditModal] = useState(false);
      const [creditPackages, setCreditPackages] = useState([]);
      const [transactions, setTransactions] = useState([]);
      const [creditCosts, setCreditCosts] = useState({});

      const [imgSrc, setImgSrc] = useState(null);
      const [imgEl, setImgEl] = useState(null);
      const [imgNatural, setImgNatural] = useState({w:0,h:0});

      const [shape, setShape] = useState('rectangle');
      const [polygonSides, setPolygonSides] = useState(5);
      const [cell, setCell] = useState(16);
      const [stroke, setStroke] = useState(0.75);
      const [numbersSize, setNumbersSize] = useState(10);
      const [margin, setMargin] = useState(16);
      const [fitMode, setFitMode] = useState('fit-width');
      const [showBorder, setShowBorder] = useState(true);
      const [mode, setMode] = useState('color');

      const [palette, setPalette] = useState([
        {hex:'#000000', label:'1'},
        {hex:'#808080', label:'2'},
        {hex:'#FFFFFF', label:'3'}
      ]);
      const rgbPalette = useMemo(()=>palette.map(p=>({ ...p, rgb: hexToRgb(p.hex) })),[palette]);

      // Check authentication and credits on load
      useEffect(() => {
        const checkAuth = async () => {
          const userData = localStorage.getItem('user');
          const token = localStorage.getItem('token');
          
          if (!userData || !token) {
            window.location.href = '/index.html';
            return;
          }

          const userObj = JSON.parse(userData);
          setUser(userObj);

          // Check credits and load credit packages
          try {
            const [creditsResponse, packagesResponse] = await Promise.all([
              fetch('/api/credits', {
                headers: { 'Authorization': `Bearer ${token}` }
              }),
              fetch('/api/credit-packages')
            ]);
            
            const creditsData = await creditsResponse.json();
            const packagesData = await packagesResponse.json();
            
            if (creditsData.success) {
              setCredits({
                remaining: creditsData.credits_remaining,
                subscribed: creditsData.subscribed,
                user_type: creditsData.user_type,
                reset_date: creditsData.credits_reset_date
              });
              setCreditCosts(creditsData.credit_costs);
              setTransactions(creditsData.recent_transactions);
            }
            
            if (packagesData.success) {
              setCreditPackages(packagesData.packages);
            }
          } catch (err) {
            console.error('Failed to check credits:', err);
          }
        };

        checkAuth();
      }, []);

      // Check if user can use the app
      const canUseApp = () => {
        if (!user) return false;
        if (credits.subscribed) return true;
        return credits.remaining > 0;
      };

      // Check if user can upload images
      const canUploadImage = () => {
        if (!user) return false;
        if (credits.subscribed) return true;
        return credits.remaining > 0;
      };

      // Check if user has enough credits for specific action
      const hasEnoughCredits = (actionType) => {
        if (credits.subscribed) return true;
        const cost = creditCosts[actionType] || 1;
        return credits.remaining >= cost;
      };

      // Track usage when user creates a mosaic
      const trackUsage = async (actionType = 'download_svg') => {
        if (user && !credits.subscribed) {
          try {
            const token = localStorage.getItem('token');
            const response = await fetch('/api/track-usage', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify({ action_type: actionType })
            });
            const data = await response.json();
            if (data.success) {
              setCredits(prev => ({ ...prev, remaining: data.credits_remaining }));
              // Refresh transactions
              const transResponse = await fetch('/api/transactions?limit=5');
              const transData = await transResponse.json();
              if (transData.success) {
                setTransactions(transData.transactions);
              }
            } else {
              // Not enough credits
              setShowCreditModal(true);
              return false;
            }
          } catch (err) {
            console.error('Failed to track usage:', err);
            return false;
          }
        }
        return true;
      };

      useEffect(()=>{
        const ro = new ResizeObserver((entries)=>{
          for(const e of entries){ setContainerW(Math.max(360, Math.floor(e.contentRect.width))); }
        });
        if(containerRef.current) ro.observe(containerRef.current);
        return ()=> ro.disconnect();
      },[]);

      useEffect(()=>{
        if(!imgSrc) return;
        const img = new Image();
        img.onload = ()=>{ setImgEl(img); setImgNatural({w: img.naturalWidth, h: img.naturalHeight}); };
        img.src = imgSrc;
      },[imgSrc]);

      useEffect(()=>{
        if(!imgEl) return;
        const w=100, h=100;
        const c = document.createElement('canvas'); c.width=w; c.height=h;
        const ctx = c.getContext('2d', { willReadFrequently: true });
        ctx.drawImage(imgEl, 0, 0, w, h);
        const data = ctx.getImageData(0,0,w,h).data;

        const hist = new Map();
        for(let i=0;i<data.length;i+=4){
          const r=data[i], g=data[i+1], b=data[i+2];
          const qR = r>>4, qG = g>>4, qB = b>>4;
          const key = (qR<<8) | (qG<<4) | qB;
          hist.set(key, (hist.get(key)||0)+1);
        }
        const entries = Array.from(hist.entries()).sort((a,b)=>b[1]-a[1]);
        const unique = entries.length;
        let k = Math.round(unique/3);
        k = Math.min(Math.max(k,3),20);
        const next = entries.slice(0,k).map(([key],i)=>{
          const qR=(key>>8)&0xF, qG=(key>>4)&0xF, qB=key&0xF;
          const r=(qR*16)+8, g=(qG*16)+8, b=(qB*16)+8;
          return { hex: toHex(r,g,b), label: String(i+1) };
        });
        setPalette(next);
      }, [imgEl]);

      const sampleCanvasRef = useRef(null);
      const [cells, setCells] = useState([]);
      const [svgSize, setSvgSize] = useState({ w: 900, h: 650 });

      useEffect(()=>{
        if(!imgEl) { setCells([]); return; }
        const maxW = containerW - margin*2;
        const aspect = imgNatural.h ? (imgNatural.w / imgNatural.h) : 1;
        let drawW = maxW;
        let drawH = drawW / aspect;
        if(fitMode==='original'){
          drawW = Math.min(maxW, imgNatural.w);
          drawH = drawW / aspect;
        }
        const sCanvas = sampleCanvasRef.current || (sampleCanvasRef.current=document.createElement('canvas'));
        const sctx = sCanvas.getContext('2d', { willReadFrequently: true });
        sctx.imageSmoothingEnabled = true;
        const mapToPalette = (r,g,b)=>{
          let best=0, bestD=Infinity;
          for(let i=0;i<rgbPalette.length;i++){
            const d = rgbDist2({r,g,b}, rgbPalette[i].rgb);
            if(d<bestD){ bestD=d; best=i; }
          }
          return best;
        };

        if(['rectangle','triangle','circle','polygon'].includes(shape)){
          const cols = Math.max(2, Math.floor(drawW / cell));
          const rows = Math.max(2, Math.floor(drawH / cell));
          const gx = drawW / cols;
          const gy = drawH / rows;

          sCanvas.width = cols; sCanvas.height = rows;
          sctx.clearRect(0,0,cols,rows);
          sctx.drawImage(imgEl, 0,0, imgNatural.w, imgNatural.h, 0,0, cols, rows);
          const imgData = sctx.getImageData(0,0,cols,rows).data;

          const out=[];
          for(let y=0;y<rows;y++){
            for(let x=0;x<cols;x++){
              const idx=(y*cols+x)*4;
              const r=imgData[idx], g=imgData[idx+1], b=imgData[idx+2];
              const colorIdx = mapToPalette(r,g,b);
              if(shape==='triangle'){
                out.push({ type:'tri', x, y, half:0, cx:(x+0.5)*gx, cy:(y+0.5)*gy, w:gx, h:gy, colorIdx });
                out.push({ type:'tri', x, y, half:1, cx:(x+0.5)*gx, cy:(y+0.5)*gy, w:gx, h:gy, colorIdx });
              } else {
                out.push({ type:shape, x, y, cx:(x+0.5)*gx, cy:(y+0.5)*gy, w:gx, h:gy, colorIdx });
              }
            }
          }
          setCells(out.map(c=>({ ...c, label: palette[c.colorIdx]?.label || String(c.colorIdx+1) })));
          setSvgSize({ w: Math.round(drawW)+margin*2, h: Math.round(drawH)+margin*2 });
        }

        if(shape==='hex'){
          const r = Math.max(6, cell);
          const hexHeight = Math.sqrt(3)*r;
          const horiz = 1.5*r;
          const cols = Math.max(2, Math.floor((drawW - r) / horiz)) || 2;

          sCanvas.width = Math.max(1, Math.floor(drawW / Math.max(1, r)));
          sCanvas.height = Math.max(1, Math.floor(drawH / Math.max(1, r)));
          sctx.clearRect(0,0,sCanvas.width,sCanvas.height);
          sctx.drawImage(imgEl, 0,0, imgNatural.w, imgNatural.h, 0,0, sCanvas.width, sCanvas.height);

          const getColorIdxAt = (x, y)=>{
            const sx = clamp(Math.floor(x / drawW * sCanvas.width), 0, sCanvas.width-1);
            const sy = clamp(Math.floor(y / drawH * sCanvas.height), 0, sCanvas.height-1);
            const d = sctx.getImageData(sx, sy, 1,1).data;
            return mapToPalette(d[0], d[1], d[2]);
          };

          const centers=[];
          for(let col=0; col<cols; col++){
            const cx = r + col*horiz;
            const colOffsetY = (col%2===1) ? hexHeight/2 : 0;
            for(let row=0; ; row++){
              const cy = r + row*hexHeight + colOffsetY;
              if(cy > drawH - r) break;
              if(cx > drawW - r) continue;
              const colorIdx = getColorIdxAt(cx, cy);
              centers.push({ type:'hex', cx, cy, r, colorIdx });
            }
          }
          setCells(centers.map((c,i)=>({ ...c, label: palette[c.colorIdx]?.label || String(c.colorIdx+1) })));
          setSvgSize({ w: Math.round(drawW)+margin*2, h: Math.round(drawH)+margin*2 });
        }
      }, [imgEl, imgNatural.w, imgNatural.h, shape, cell, margin, fitMode, containerW, rgbPalette, palette]);

      const svgNode = useMemo(()=>{
        if(!imgEl || cells.length===0) return null;
        const strokeAttr = stroke>0 ? { stroke:'#000', strokeWidth: stroke } : {};
        const { w:svgW, h:svgH } = svgSize;
        const gX = margin, gY = margin;
        const elements = [];
        elements.push(React.createElement('rect',{ key:'bg', x:0, y:0, width:svgW, height:svgH, fill:'#fff'}));
        const getFill = (colorIdx)=> mode==='numbers' ? '#ffffff' : (palette[colorIdx]?.hex || '#000');
        const labelY = (cy)=> cy + numbersSize/3;
        for(let i=0;i<cells.length;i++){
          const c = cells[i];
          if(c.type==='rectangle'){
            const x = gX + (c.cx - c.w/2);
            const y = gY + (c.cy - c.h/2);
            elements.push(React.createElement('rect',{ key:`r-${c.x}-${c.y}`, x, y, width:c.w, height:c.h, fill:getFill(c.colorIdx), ...strokeAttr }));
            elements.push(React.createElement('text',{ key:`rt-${c.x}-${c.y}`, x:gX+c.cx, y:gY+labelY(c.cy), fontSize:numbersSize, textAnchor:'middle', fill:'#000' }, c.label));
          }
          if(c.type==='tri'){
            const x0=gX+(c.cx-c.w/2), y0=gY+(c.cy-c.h/2);
            const x1=x0+c.w, y1=y0+c.h;
            const points = c.half===0 ? pts([[x0,y1],[x1,y1],[x0+c.w/2,y0]]) : pts([[x0,y0],[x1,y0],[x0+c.w/2,y1]]);
            elements.push(React.createElement('polygon',{ key:`t-${c.x}-${c.y}-${c.half}`, points, fill:getFill(c.colorIdx), ...strokeAttr }));
            elements.push(React.createElement('text',{ key:`tt-${c.x}-${c.y}-${c.half}`, x:gX+c.cx, y:gY+labelY(c.cy), fontSize:numbersSize, textAnchor:'middle', fill:'#000' }, c.label));
          }
          if(c.type==='circle'){
            const cx=gX+c.cx, cy=gY+c.cy;
            const r = Math.max(0, Math.min(c.w,c.h)/2 - stroke/2);
            elements.push(React.createElement('circle',{ key:`c-${c.x}-${c.y}`, cx, cy, r, fill:getFill(c.colorIdx), ...strokeAttr }));
            elements.push(React.createElement('text',{ key:`ct-${c.x}-${c.y}`, x:cx, y:gY+labelY(c.cy), fontSize:numbersSize, textAnchor:'middle', fill:'#000' }, c.label));
          }
          if(c.type==='hex'){
            const r = Math.max(6, cell);
            const cx=gX+c.cx, cy=gY+c.cy;
            const poly=[0,1,2,3,4,5].map(k=>{
              const ang=(Math.PI/3)*k - Math.PI/6;
              return [cx + r*Math.cos(ang), cy + r*Math.sin(ang)];
            });
            elements.push(React.createElement('polygon',{ key:`h-${i}`, points:pts(poly), fill:getFill(c.colorIdx), ...strokeAttr }));
            elements.push(React.createElement('text',{ key:`ht-${i}`, x:cx, y:gY+labelY(c.cy), fontSize:numbersSize, textAnchor:'middle', fill:'#000' }, c.label));
          }
          if(c.type==='polygon'){
            const n = Math.max(3, Math.min(12, polygonSides|0));
            const cx=gX+c.cx, cy=gY+c.cy;
            const r = Math.max(0, Math.min(c.w,c.h)/2 - stroke/2);
            const poly=[...Array(n)].map((_,k)=>{
              const ang = (2*Math.PI*k)/n - Math.PI/2;
              return [cx + r*Math.cos(ang), cy + r*Math.sin(ang)];
            });
            elements.push(React.createElement('polygon',{ key:`p-${c.x}-${c.y}`, points:pts(poly), fill:getFill(c.colorIdx), ...strokeAttr }));
            elements.push(React.createElement('text',{ key:`pt-${c.x}-${c.y}`, x:cx, y:gY+labelY(c.cy), fontSize:numbersSize, textAnchor:'middle', fill:'#000' }, c.label));
          }
        }
        if(showBorder){ elements.push(React.createElement('rect',{ key:'border', x:0, y:0, width:svgW, height:svgH, fill:'none', stroke:'#000', strokeWidth:0.5 })); }
        return React.createElement('svg',{ ref: svgRef, width: svgW, height: svgH, viewBox: `0 0 ${svgW} ${svgH}`, xmlns: 'http://www.w3.org/2000/svg' }, React.createElement('g', null, elements));
      }, [imgEl, cells, svgSize, margin, stroke, numbersSize, showBorder, palette, mode, polygonSides, cell]);

      const addPaletteColor = ()=> setPalette(p=>[...p, {hex:'#cccccc', label:String(p.length+1)}]);
      const updatePalette = (idx, field, value)=> setPalette(p=>{ const np=[...p]; np[idx] = { ...np[idx], [field]: value }; return np; });
      const removePalette = (idx)=> setPalette(p=> p.filter((_,i)=>i!==idx).map((c,i)=>({ ...c, label: c.label || String(i+1)})) );
      const movePalette = (idx, dir)=> setPalette(p=>{ const np=[...p]; const j=idx+dir; if(j<0||j>=np.length) return np; const tmp=np[idx]; np[idx]=np[j]; np[j]=tmp; return np.map((c,i)=>({ ...c, label: c.label || String(i+1)})); });

      const canRender = !!svgNode;
      const downloadSvg = async ()=>{
        if(!svgRef.current) return;
        const success = await trackUsage('download_svg');
        if (success) {
          const xml = new XMLSerializer().serializeToString(svgRef.current);
          downloadBlob(xml, 'mystery-mosaic.svg', 'image/svg+xml');
        }
      };
      const downloadPng = async ()=>{ 
        if(svgRef.current) {
          const success = await trackUsage('download_png');
          if (success) {
            downloadSvgAsPng(svgRef.current, 'mystery-mosaic.png', 2);
          }
        }
      };
      const downloadPdf = async ()=>{
        if(!svgRef.current) return;
        try{
          const success = await trackUsage('download_pdf');
          if (success) {
            const pngDataUrl = await svgToPngDataUrl(svgRef.current, 2);
            const doc = new window.jspdf.jsPDF({ unit: 'px', format: [svgSize.w, svgSize.h] });
            doc.addImage(pngDataUrl, 'PNG', 0, 0, svgSize.w, svgSize.h);
            doc.save('mystery-mosaic.pdf');
          }
        }catch(err){ console.error(err); alert('PDF export failed: '+(err.message||err)); }
      };

      const onFile = (f)=>{ 
        if(!f) return; 
        if (!canUploadImage()) {
          setShowCreditModal(true);
          return;
        }
        const reader=new FileReader(); 
        reader.onload=(e)=>setImgSrc(e.target.result); 
        reader.readAsDataURL(f); 
      };

      const handleLogout = () => {
        localStorage.removeItem('user');
        localStorage.removeItem('token');
        window.location.href = '/index.html';
      };

      if (!user) {
        return (
          <div className="min-h-screen flex items-center justify-center">
            <div className="text-center">
              <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
              <p className="mt-4 text-gray-600">Loading...</p>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen w-full bg-gradient-to-b from-slate-50 to-white text-slate-900" ref={containerRef}>
          <header className="sticky top-0 z-10 backdrop-blur bg-white/70 border-b border-slate-200">
            <div className="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="font-bold text-xl">Mystery Mosaic / Color-By-Number</div>
                <div className="text-sm text-slate-500">Rectangle • Triangle • Circle • Hex • Polygon</div>
              </div>
              <div className="flex items-center gap-4">
                <div className="text-sm text-slate-600">
                  {credits.subscribed ? (
                    <span className="text-green-600 font-medium">Subscribed</span>
                  ) : (
                    <div className="flex items-center gap-2">
                      <span>Credits: {credits.remaining}</span>
                      <div className="w-16 bg-slate-200 rounded-full h-2">
                        <div 
                          className="bg-blue-600 h-2 rounded-full transition-all duration-300" 
                          style={{ width: `${Math.min(100, (credits.remaining / 5) * 100)}%` }}
                        ></div>
                      </div>
                      {credits.remaining <= 2 && !credits.subscribed && (
                        <button
                          onClick={() => setShowCreditModal(true)}
                          className="text-xs bg-orange-100 text-orange-700 px-2 py-1 rounded-full hover:bg-orange-200 transition-colors"
                        >
                          Buy Credits
                        </button>
                      )}
                    </div>
                  )}
                </div>
                <div className="text-sm text-slate-600">
                  {user.email}
                </div>
                <button
                  onClick={() => setShowCreditModal(true)}
                  className="px-3 py-1 text-sm bg-blue-100 hover:bg-blue-200 text-blue-700 rounded-lg transition-colors"
                >
                  Credits
                </button>
                <button
                  onClick={handleLogout}
                  className="px-3 py-1 text-sm bg-slate-100 hover:bg-slate-200 rounded-lg transition-colors"
                >
                  Logout
                </button>
              </div>
            </div>
          </header>

          <main className="max-w-6xl mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
            <section className="lg:col-span-1">
              <div className="p-4 bg-white rounded-2xl shadow-sm border border-slate-200 space-y-4">
                <div>
                  <label className="block text-sm font-medium mb-1">Upload Image</label>
                  <input 
                    type="file" 
                    accept="image/*" 
                    onChange={(e)=>onFile(e.target.files?.[0])} 
                    disabled={!canUploadImage()}
                    className={`block w-full text-sm ${!canUploadImage() ? 'opacity-50 cursor-not-allowed' : ''}`}
                  />
                  {!canUploadImage() && (
                    <div className="mt-2 text-xs text-red-600">
                      No credits remaining. Please purchase credits or subscribe to upload images.
                    </div>
                  )}
                  {imgEl && (<div className="mt-2 text-xs text-slate-600">Loaded: {imgNatural.w}×{imgNatural.h}px</div>)}
                </div>

                <div>
                  <label className="block text-sm font-medium mb-1">Shape</label>
                  <div className="grid grid-cols-2 gap-2">
                    {['rectangle','triangle','circle','hex','polygon'].map(s=> (
                      <button 
                        key={s} 
                        onClick={()=>setShape(s)} 
                        disabled={!canUploadImage()}
                        className={`px-3 py-2 rounded-xl border text-sm capitalize ${!canUploadImage() ? 'opacity-50 cursor-not-allowed' : ''} ${shape===s? 'bg-slate-900 text-white border-slate-900':'bg-white hover:bg-slate-50 border-slate-300'}`}
                      >
                        {s}
                      </button>
                    ))}
                  </div>
                </div>

                {shape==='polygon' && (
                  <div>
                    <label className="block text-sm font-medium mb-1">Polygon Sides</label>
                    <input 
                      type="range" 
                      min={3} 
                      max={12} 
                      value={polygonSides} 
                      onChange={(e)=>setPolygonSides(parseInt(e.target.value))} 
                      disabled={!canUploadImage()}
                      className={`w-full ${!canUploadImage() ? 'opacity-50 cursor-not-allowed' : ''}`}
                    />
                    <div className="text-xs text-slate-600">{polygonSides} sides</div>
                  </div>
                )}

                <div className="grid grid-cols-2 gap-3">
                  <div>
                    <label className="block text-sm font-medium mb-1">Cell Size</label>
                    <input 
                      type="range" 
                      min={6} 
                      max={64} 
                      value={cell} 
                      onChange={(e)=>setCell(parseInt(e.target.value))} 
                      disabled={!canUploadImage()}
                      className={`w-full ${!canUploadImage() ? 'opacity-50 cursor-not-allowed' : ''}`}
                    />
                    <div className="text-xs text-slate-600">{cell}px</div>
                  </div>
                  <div>
                    <label className="block text-sm font-medium mb-1">Line Width</label>
                    <input 
                      type="range" 
                      min={0} 
                      max={3} 
                      step={0.25} 
                      value={stroke} 
                      onChange={(e)=>setStroke(parseFloat(e.target.value))} 
                      disabled={!canUploadImage()}
                      className={`w-full ${!canUploadImage() ? 'opacity-50 cursor-not-allowed' : ''}`}
                    />
                    <div className="text-xs text-slate-600">{stroke}px</div>
                  </div>
                </div>

                <div className="grid grid-cols-2 gap-3">
                  <div>
                    <label className="block text-sm font-medium mb-1">Numbers Size</label>
                    <input 
                      type="range" 
                      min={6} 
                      max={24} 
                      value={numbersSize} 
                      onChange={(e)=>setNumbersSize(parseInt(e.target.value))} 
                      disabled={!canUploadImage()}
                      className={`w-full ${!canUploadImage() ? 'opacity-50 cursor-not-allowed' : ''}`}
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium mb-1">Canvas Margin</label>
                    <input 
                      type="range" 
                      min={0} 
                      max={64} 
                      value={margin} 
                      onChange={(e)=>setMargin(parseInt(e.target.value))} 
                      disabled={!canUploadImage()}
                      className={`w-full ${!canUploadImage() ? 'opacity-50 cursor-not-allowed' : ''}`}
                    />
                  </div>
                </div>

                <div className="grid grid-cols-2 gap-3">
                  <div>
                    <label className="block text-sm font-medium mb-1">Fit</label>
                    <select 
                      value={fitMode} 
                      onChange={(e)=>setFitMode(e.target.value)} 
                      disabled={!canUploadImage()}
                      className={`w-full px-2 py-2 rounded-lg border border-slate-300 bg-white text-sm ${!canUploadImage() ? 'opacity-50 cursor-not-allowed' : ''}`}
                    >
                      <option value="fit-width">Fit to width</option>
                      <option value="original">Original scale</option>
                    </select>
                  </div>
                  <div>
                    <label className="block text-sm font-medium mb-1">Canvas Border</label>
                    <div className="flex items-center gap-2">
                      <input 
                        type="checkbox" 
                        checked={showBorder} 
                        onChange={(e)=>setShowBorder(e.target.checked)} 
                        disabled={!canUploadImage()}
                        className={!canUploadImage() ? 'opacity-50 cursor-not-allowed' : ''}
                      /> 
                      <span className={`text-sm ${!canUploadImage() ? 'opacity-50' : ''}`}>Show border</span>
                    </div>
                  </div>
                </div>

                <div>
                  <label className="block text-sm font-medium mb-1">Preview Mode</label>
                  <div className="flex items-center gap-4">
                    <label className={`flex items-center gap-2 text-sm ${!canUploadImage() ? 'opacity-50 cursor-not-allowed' : ''}`}>
                      <input 
                        type="radio" 
                        name="mode" 
                        value="color" 
                        checked={mode==='color'} 
                        onChange={()=>setMode('color')} 
                        disabled={!canUploadImage()}
                        className={!canUploadImage() ? 'opacity-50 cursor-not-allowed' : ''}
                      />
                      <span>Color Mode</span>
                    </label>
                    <label className={`flex items-center gap-2 text-sm ${!canUploadImage() ? 'opacity-50 cursor-not-allowed' : ''}`}>
                      <input 
                        type="radio" 
                        name="mode" 
                        value="numbers" 
                        checked={mode==='numbers'} 
                        onChange={()=>setMode('numbers')} 
                        disabled={!canUploadImage()}
                        className={!canUploadImage() ? 'opacity-50 cursor-not-allowed' : ''}
                      />
                      <span>Numbers Mode (grid + numbers only)</span>
                    </label>
                  </div>
                </div>

                <div>
                  <div className="flex items-center justify-between">
                    <label className="block text-sm font-medium">Palette (auto from image • editable)</label>
                    <button 
                      onClick={addPaletteColor} 
                      disabled={!canUploadImage()}
                      className={`text-sm px-2 py-1 rounded-lg ${!canUploadImage() ? 'bg-gray-400 text-gray-200 cursor-not-allowed' : 'bg-slate-900 text-white'}`}
                    >
                      Add
                    </button>
                  </div>
                  <div className="mt-2 space-y-2 max-h-64 overflow-y-auto pr-1">
                    {palette.map((p,idx)=> (
                      <div key={idx} className="flex items-center gap-2">
                        <input 
                          type="color" 
                          value={p.hex} 
                          onChange={(e)=>updatePalette(idx,'hex',e.target.value)} 
                          disabled={!canUploadImage()}
                          className={`w-10 h-10 rounded ${!canUploadImage() ? 'opacity-50 cursor-not-allowed' : ''}`}
                        />
                        <input 
                          type="text" 
                          value={p.label} 
                          onChange={(e)=>updatePalette(idx,'label',e.target.value)} 
                          disabled={!canUploadImage()}
                          className={`flex-1 px-2 py-2 rounded-lg border border-slate-300 text-sm ${!canUploadImage() ? 'opacity-50 cursor-not-allowed' : ''}`}
                          placeholder={`#${idx+1}`} 
                        />
                        <div className="flex items-center gap-1">
                          <button 
                            onClick={()=>movePalette(idx,-1)} 
                            disabled={!canUploadImage()}
                            className={`px-2 py-1 rounded-lg border text-xs ${!canUploadImage() ? 'opacity-50 cursor-not-allowed' : ''}`}
                          >
                            ↑
                          </button>
                          <button 
                            onClick={()=>movePalette(idx, 1)} 
                            disabled={!canUploadImage()}
                            className={`px-2 py-1 rounded-lg border text-xs ${!canUploadImage() ? 'opacity-50 cursor-not-allowed' : ''}`}
                          >
                            ↓
                          </button>
                          <button 
                            onClick={()=>removePalette(idx)} 
                            disabled={!canUploadImage()}
                            className={`px-2 py-1 rounded-lg border text-xs ${!canUploadImage() ? 'opacity-50 cursor-not-allowed text-gray-400' : 'text-red-600'}`}
                          >
                            ✕
                          </button>
                        </div>
                      </div>
                    ))}
                  </div>
                  <div className="mt-2 text-xs text-slate-600">Tip: Reorder colors to change their numbers.</div>
                </div>

                <div className="pt-2 border-t border-slate-200 flex flex-wrap gap-2">
                  <button 
                    disabled={!canRender || !hasEnoughCredits('download_svg')} 
                    onClick={downloadSvg} 
                    className={`px-3 py-2 rounded-xl border text-sm ${canRender && hasEnoughCredits('download_svg')? 'bg-white hover:bg-slate-50 border-slate-300':'bg-slate-100 border-slate-200 text-slate-400'}`}
                  >
                    Download SVG {!credits.subscribed && `(${creditCosts.download_svg || 1} credit)`}
                  </button>
                  <button 
                    disabled={!canRender || !hasEnoughCredits('download_png')} 
                    onClick={downloadPng} 
                    className={`px-3 py-2 rounded-xl border text-sm ${canRender && hasEnoughCredits('download_png')? 'bg-white hover:bg-slate-50 border-slate-300':'bg-slate-100 border-slate-200 text-slate-400'}`}
                  >
                    Download PNG {!credits.subscribed && `(${creditCosts.download_png || 2} credits)`}
                  </button>
                  <button 
                    disabled={!canRender || !hasEnoughCredits('download_pdf')} 
                    onClick={downloadPdf} 
                    className={`px-3 py-2 rounded-xl border text-sm ${canRender && hasEnoughCredits('download_pdf')? 'bg-white hover:bg-slate-50 border-slate-300':'bg-slate-100 border-slate-200 text-slate-400'}`}
                  >
                    Download PDF {!credits.subscribed && `(${creditCosts.download_pdf || 3} credits)`}
                  </button>
                </div>
              </div>
            </section>

            <section className="lg:col-span-2">
              <div className="p-3 bg-white rounded-2xl shadow-sm border border-slate-200">
                {!canUploadImage() ? (
                  <div className="aspect-video w-full grid place-items-center text-slate-500">
                    <div className="text-center">
                      <div className="text-lg font-medium text-red-600 mb-2">No Credits Remaining</div>
                      <div className="text-sm mb-4">You've used all your free credits. Please purchase more credits or subscribe to continue.</div>
                      <div className="flex gap-2 justify-center">
                        <button
                          onClick={() => setShowCreditModal(true)}
                          className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                        >
                          Buy Credits
                        </button>
                        <button
                          onClick={() => setShowSubscriptionModal(true)}
                          className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                        >
                          Subscribe
                        </button>
                      </div>
                    </div>
                  </div>
                ) : !imgEl ? (
                  <div className="aspect-video w-full grid place-items-center text-slate-500">
                    <div className="text-center">
                      <div className="text-lg font-medium">Upload an image to begin</div>
                      <div className="text-sm">JPG • PNG • GIF • WebP</div>
                    </div>
                  </div>
                ) : (
                  <div className="w-full overflow-auto" style={{ maxWidth: '100%' }}>{svgNode}</div>
                )}
              </div>

              <div className="mt-4 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3">
                {palette.map((p, idx)=> (
                  <div key={idx} className="flex items-center gap-2 p-2 rounded-xl bg-white border border-slate-200">
                    <div className="w-8 h-8 rounded-lg border" style={{ background: p.hex }} />
                    <div className="text-sm"><span className="font-semibold mr-1">{p.label || (idx+1)}</span><span className="text-slate-600">{p.hex}</span></div>
                  </div>
                ))}
              </div>

              <div className="mt-6 p-4 bg-slate-50 rounded-2xl border border-slate-200 text-sm leading-6">
                <div className="font-semibold mb-1">How to use</div>
                <ol className="list-decimal pl-5 space-y-1 text-slate-700">
                  <li>Upload an image. The color palette is generated automatically and can be edited.</li>
                  <li>Pick a shape (Rectangle, Triangle, Circle, Hex, Polygon). If Polygon, choose the number of sides.</li>
                  <li>Adjust cell size, line width, numbers size, margin, and fit.</li>
                  <li>Switch between <strong>Color Mode</strong> and <strong>Numbers Mode</strong> with the toggle.</li>
                  <li>Download your mosaic as <strong>SVG</strong>, <strong>PNG</strong>, or <strong>PDF</strong>.</li>
                </ol>
              </div>
            </section>
          </main>

          <footer className="max-w-6xl mx-auto px-4 pb-10 pt-2 text-xs text-slate-500">Built with ❤️ — all processing happens in your browser.</footer>
          <canvas ref={sampleCanvasRef} style={{display:'none'}}/>

          {/* Credit Management Modal */}
          {showCreditModal && (
            <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
              <div className="bg-white rounded-2xl p-8 max-w-4xl w-full max-h-[90vh] overflow-y-auto">
                <div className="flex justify-between items-center mb-6">
                  <h2 className="text-2xl font-bold text-gray-900">Credit Management</h2>
                  <button
                    onClick={() => setShowCreditModal(false)}
                    className="text-gray-400 hover:text-gray-600"
                  >
                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>

                <div className="grid md:grid-cols-2 gap-8">
                  {/* Credit Status */}
                  <div className="space-y-4">
                    <div className="bg-blue-50 rounded-lg p-4">
                      <h3 className="font-semibold text-blue-900 mb-2">Current Status</h3>
                      <div className="space-y-2">
                        <div className="flex justify-between">
                          <span>Credits Remaining:</span>
                          <span className="font-bold text-blue-600">{credits.remaining}</span>
                        </div>
                        <div className="flex justify-between">
                          <span>Account Type:</span>
                          <span className="font-bold">{credits.subscribed ? 'Subscribed' : 'Free'}</span>
                        </div>
                        {credits.reset_date && (
                          <div className="flex justify-between">
                            <span>Next Reset:</span>
                            <span className="text-sm">{new Date(credits.reset_date).toLocaleDateString()}</span>
                          </div>
                        )}
                      </div>
                    </div>

                    {/* Credit Costs */}
                    <div className="bg-gray-50 rounded-lg p-4">
                      <h3 className="font-semibold text-gray-900 mb-2">Credit Costs</h3>
                      <div className="space-y-1 text-sm">
                        <div className="flex justify-between">
                          <span>SVG Download:</span>
                          <span>{creditCosts.download_svg || 1} credit</span>
                        </div>
                        <div className="flex justify-between">
                          <span>PNG Download:</span>
                          <span>{creditCosts.download_png || 2} credits</span>
                        </div>
                        <div className="flex justify-between">
                          <span>PDF Download:</span>
                          <span>{creditCosts.download_pdf || 3} credits</span>
                        </div>
                      </div>
                    </div>

                    {/* Recent Transactions */}
                    <div className="bg-gray-50 rounded-lg p-4">
                      <h3 className="font-semibold text-gray-900 mb-2">Recent Activity</h3>
                      <div className="space-y-2 max-h-32 overflow-y-auto">
                        {transactions.length > 0 ? (
                          transactions.map((transaction, index) => (
                            <div key={index} className="text-xs flex justify-between items-center">
                              <span className="truncate">{transaction.description}</span>
                              <span className={`font-medium ${transaction.credits_used > 0 ? 'text-red-600' : 'text-green-600'}`}>
                                {transaction.credits_used > 0 ? `-${transaction.credits_used}` : `+${transaction.credits_added}`}
                              </span>
                            </div>
                          ))
                        ) : (
                          <p className="text-gray-500 text-sm">No recent activity</p>
                        )}
                      </div>
                    </div>
                  </div>

                  {/* Credit Packages */}
                  <div className="space-y-4">
                    <h3 className="font-semibold text-gray-900">Buy Credits</h3>
                    <div className="space-y-3">
                      {creditPackages.map((pkg) => (
                        <div key={pkg.id} className="border rounded-lg p-4 hover:border-blue-300 transition-colors">
                          <div className="flex justify-between items-start">
                            <div>
                              <h4 className="font-medium text-gray-900">{pkg.name}</h4>
                              <p className="text-sm text-gray-600">{pkg.description}</p>
                            </div>
                            <div className="text-right">
                              <div className="text-lg font-bold text-blue-600">${pkg.price}</div>
                              <div className="text-sm text-gray-600">{pkg.credits} credits</div>
                            </div>
                          </div>
                          <button
                            onClick={async () => {
                              try {
                                const token = localStorage.getItem('token');
                                const response = await fetch('/api/purchase-credits', {
                                  method: 'POST',
                                  headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${token}`
                                  },
                                  body: JSON.stringify({ package_id: pkg.id })
                                });
                                const data = await response.json();
                                if (data.success) {
                                  setCredits(prev => ({ ...prev, remaining: data.credits_remaining }));
                                  alert(`Successfully purchased ${data.credits_purchased} credits!`);
                                  setShowCreditModal(false);
                                } else {
                                  alert(data.message || 'Purchase failed');
                                }
                              } catch (err) {
                                alert('Purchase failed. Please try again.');
                              }
                            }}
                            className="w-full mt-3 bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
                          >
                            Buy Now
                          </button>
                        </div>
                      ))}
                    </div>

                    {/* Subscription Option */}
                    <div className="border-t pt-4">
                      <h3 className="font-semibold text-gray-900 mb-2">Or Subscribe for Unlimited Access</h3>
                      <button
                        onClick={() => {
                          setShowCreditModal(false);
                          setShowSubscriptionModal(true);
                        }}
                        className="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-green-700 transition-colors"
                      >
                        View Subscription Plans
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* Subscription Modal */}
          {showSubscriptionModal && (
            <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
              <div className="bg-white rounded-2xl p-8 max-w-md w-full">
                <div className="text-center mb-6">
                  <h2 className="text-2xl font-bold text-gray-900 mb-2">
                    {credits.remaining === 0 ? 'Credits Exhausted' : 'Upgrade to Unlimited'}
                  </h2>
                  <p className="text-gray-600">
                    {credits.remaining === 0 
                      ? "You've used all your credits. Subscribe for unlimited access!" 
                      : "Get unlimited downloads with a subscription!"}
                  </p>
                </div>
                
                <div className="space-y-4">
                  <button
                    onClick={() => window.location.href = '/subscription.html'}
                    className="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-blue-700 transition-colors"
                  >
                    View Subscription Plans
                  </button>
                  <button
                    onClick={() => setShowSubscriptionModal(false)}
                    className="w-full bg-gray-100 text-gray-700 py-3 px-4 rounded-lg font-medium hover:bg-gray-200 transition-colors"
                  >
                    Maybe Later
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(MysteryMosaicApp));
  </script>
</body>
</html>
