<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Mosaic - Local</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.18); }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function AuthApp() {
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({ email: '', password: '', confirmPassword: '' });
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);
            const [users, setUsers] = useState([]);

            useEffect(() => {
                const saved = localStorage.getItem('mystery_mosaic_users');
                if (saved) setUsers(JSON.parse(saved));
            }, []);

            const handleInputChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
                setError('');
            };

            const validateEmail = (email) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);

            const DISPOSABLE_DOMAINS = new Set([
                'mailinator.com','yopmail.com','10minutemail.com','guerrillamail.com','trashmail.com',
                'sharklasers.com','getnada.com','maildrop.cc','dispostable.com','mailnesia.com',
                'tempmail.com','tempmailo.com','throwawaymail.com','minuteinbox.com','moakt.com',
                'fakeinbox.com','temp-mail.org','emailondeck.com','mailcatch.com'
            ]);
            const DISPOSABLE_KEYWORDS = [
                'mailinator','yopmail','tempmail','10min','guerrilla','trashmail','sharklasers','getnada','maildrop',
                'dispostable','mailnesia','throwaway','minuteinbox','moakt','fakeinbox','emailondeck','mailcatch','temp-mail'
            ];
            const isDisposableEmail = (email) => {
                if (!email) return true;
                const m = email.toLowerCase().trim().match(/^[^@\s]+@([^@\s]+)$/);
                if (!m) return true;
                const domain = m[1];
                const parts = domain.split('.');
                const root = parts.length > 2 ? parts.slice(-2).join('.') : domain;
                if (DISPOSABLE_DOMAINS.has(root)) return true;
                return DISPOSABLE_KEYWORDS.some(k => domain.includes(k));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                if (!validateEmail(formData.email)) {
                    setError('Please enter a valid email address'); setLoading(false); return;
                }
                if (isDisposableEmail(formData.email)) {
                    setError('Please use a valid, non-disposable email address'); setLoading(false); return;
                }
                if (formData.password.length < 6) { setError('Password must be at least 6 characters'); setLoading(false); return; }
                if (!isLogin && formData.password !== formData.confirmPassword) { setError('Passwords do not match'); setLoading(false); return; }

                await new Promise(r => setTimeout(r, 1000));

                if (isLogin) {
                    const user = users.find(u => u.email === formData.email && u.password === formData.password);
                    if (user) {
                        localStorage.setItem('mystery_mosaic_current_user', JSON.stringify(user));
                        alert('Login successful! Redirecting to app...');
                        window.location.href = 'app-local.html';
                    } else {
                        setError('Invalid email or password');
                    }
                } else {
                    if (users.find(u => u.email === formData.email)) { setError('User already exists'); setLoading(false); return; }
                    const newUser = { id: Date.now(), email: formData.email, password: formData.password, subscribed: false, demoCount: 0, createdAt: new Date().toISOString() };
                    const updated = [...users, newUser];
                    setUsers(updated);
                    localStorage.setItem('mystery_mosaic_users', JSON.stringify(updated));
                    localStorage.setItem('mystery_mosaic_current_user', JSON.stringify(newUser));
                    alert('Account created successfully! Redirecting to app...');
                    window.location.href = 'app-local.html';
                }

                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center px-4">
                    <div className="w-full max-w-md">
                        <div className="glass-effect rounded-2xl p-8 shadow-2xl">
                            <div className="text-center mb-8">
                                <h1 className="text-3xl font-bold text-white mb-2">Mystery Mosaic</h1>
                                <p className="text-white/80">Create beautiful color-by-number art</p>
                                <p className="text-yellow-200 text-sm mt-2"></p>
                            </div>

                            <div className="flex bg-white/20 rounded-lg p-1 mb-6">
                                <button onClick={() => setIsLogin(true)} className={`flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all ${isLogin ? 'bg-white text-gray-900 shadow-sm' : 'text-white hover:text-white/80'}`}>Login</button>
                                <button onClick={() => setIsLogin(false)} className={`flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all ${!isLogin ? 'bg-white text-gray-900 shadow-sm' : 'text-white hover:text-white/80'}`}>Sign Up</button>
                            </div>

                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-white mb-2">Email Address</label>
                                    <input type="email" name="email" value={formData.email} onChange={handleInputChange} className="w-full px-4 py-3 rounded-lg bg-white/90 border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent" placeholder="Enter your email" required />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-white mb-2">Password</label>
                                    <input type="password" name="password" value={formData.password} onChange={handleInputChange} className="w-full px-4 py-3 rounded-lg bg-white/90 border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent" placeholder="Enter your password" required />
                                </div>
                                {!isLogin && (
                                    <div>
                                        <label className="block text-sm font-medium text-white mb-2">Confirm Password</label>
                                        <input type="password" name="confirmPassword" value={formData.confirmPassword} onChange={handleInputChange} className="w-full px-4 py-3 rounded-lg bg-white/90 border border-white/20 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent" placeholder="Confirm your password" required />
                                    </div>
                                )}
                                {error && (<div className="bg-red-500/20 border border-red-500/30 text-red-100 px-4 py-3 rounded-lg text-sm">{error}</div>)}
                                <button type="submit" disabled={loading} className="w-full bg-white text-gray-900 py-3 px-4 rounded-lg font-medium hover:bg-white/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">{loading ? 'Please wait...' : (isLogin ? 'Login' : 'Create Account')}</button>
                            </form>
                        </div>
                        <div className="mt-8 text-center">
                            <p className="text-white/60 text-sm">Get 5 free demos to try our mosaic creator</p>
                            <p className="text-white/40 text-xs mt-2"></p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<AuthApp />, document.getElementById('root'));
    </script>
</body>
</html>
